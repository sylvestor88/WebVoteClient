<div class="row" style="margin-bottom:0px;">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-offset-3 col-sm-6">
        <input type="text" ng-model="search" class="form-control" id="search" placeholder="Search"/>
      </div>
    </div>
  </form>
</div>
  <div class="col-md-4 col-md-offset-5" style="margin-top:0px;">
    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
  </div>
<div class="row" style="margin-bottom:0px;">
  <div class="col-sm-6 col-md-3" dir-paginate="vote in votes | filter:search | orderBy : '-end_date' | orderBy : 'start_date' | itemsPerPage:16">
    <div class="thumbnail votes-thumbnails" >
      <div class="caption">
        <a class="voteAnchor" href="#/voteDetail/{{ vote.vote_id }}" display: "block">{{ vote.title }}</a>
        <p class="startDate" ng-show="vote.start_date > current"><strong>Starts On: </strong>{{ vote.start_date | datetime }}<p>
        <p><a ng-hide="vote.end_date < current || vote.start_date > current" ng-click="registerVote(vote, 1)" class="btn btn-success" role="button">Yes</a> <a ng-hide="vote.end_date < current || vote.start_date > current" ng-click="registerVote(vote, 0)" class="btn btn-danger" role="button">No</a></p>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4 col-md-offset-5">
  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
</div>
