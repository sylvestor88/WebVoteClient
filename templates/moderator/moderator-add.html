<form class="form-horizontal" name="moderatorForm" ng-submit="moderatorForm.$valid && submitForm(moderator)" novalidate>
<div class="form-group">
    <label for="moderator_id" class="col-sm-3 control-label">Username</label>
    <div class="col-sm-6">
    <input type="text" ng-model="moderator.moderator_id" class="form-control" id="moderator_id" placeholder="Username" required/>
    </div>
</div>
<div class="form-group">
    <label for="first_name" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-6">
    <input type="text" ng-model="moderator.firstName" class="form-control" id="first_name" placeholder="First Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="last_name" class="col-sm-3 control-label">Last Name</label>
    <div class="col-sm-6">
    <input type="text" ng-model="moderator.lastName" class="form-control" id="last_name" placeholder="Last Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-3 control-label">E-mail</label>
    <div class="col-sm-6">
    <input type="email" ng-model="moderator.email" class="form-control" id="email" placeholder="Email Address" required/>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-6">
    <input type="password" ng-model="moderator.password" class="form-control" id="password" placeholder="Password" required/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
