<div class="row" style="margin-bottom:0px;">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-offset-3 col-sm-6">
        <input type="text" ng-model="search" class="form-control" id="search" placeholder="Search"/>
      </div>
    </div>
  </form>
</div>
  <div class="col-md-4 col-md-offset-5" style="margin-top:0px;">
    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
  </div>
<div class="row" style="margin-bottom:0px;">
  <div class="col-sm-6 col-md-3" dir-paginate="vote in votes | filter:search | orderBy : 'end_date' : true | itemsPerPage:12">
    <div class="thumbnail votes-thumbnails" >
      <div class="caption">
        <h3>{{ vote.title }}</h3>
        <p><strong>End Date: </strong>{{ vote.end_date | datetime }}</p>
        <p><strong>Start Date: </strong>{{ vote.start_date | datetime }}<p>
        <p><button ng-click="voteResult(vote.vote_id)" type="button" class="btn btn-primary">Result</button> <a ng-click="deleteVote(vote)" class="btn btn-danger" role="button">Delete</a>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4 col-md-offset-5">
  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
</div>
